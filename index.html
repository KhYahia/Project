<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FreshChain – Management Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin-bottom: 20px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin: 8px 0; }
    input, button, select { padding: 8px; }
    button { cursor: pointer; }
    pre { background: #f7f7f7; padding: 12px; border-radius: 8px; }
    .hidden { display: none; }
  </style>
</head>
<body>

<h2>FreshChain – Management Panel</h2>

<div class="card">
  <button id="connectBtn">Connect MetaMask</button>
  <p><b>Account:</b> <span id="account">-</span></p>
  <p><b>Network:</b> Sepolia</p>
</div>

<div class="card">
  <h3>Select Role</h3>
  <select id="roleSelect">
    <option value="">Choose role</option>
    <option value="admin">Admin</option>
    <option value="producer">Producer</option>
    <option value="transporter">Transporter</option>
    <option value="distributor">Distributor</option>
    <option value="retailer">Retailer</option>
  </select>
</div>

<!-- ADMIN -->
<div class="card hidden" id="admin">
  <h3>Admin – Register Roles</h3>
  <input id="regAddr" placeholder="0x user address" />
  <div class="row">
    <button id="regProducer">Register Producer</button>
    <button id="regTransporter">Register Transporter</button>
    <button id="regDistributor">Register Distributor</button>
    <button id="regRetailer">Register Retailer</button>
  </div>
</div>

<!-- PRODUCER -->
<div class="card hidden" id="producer">
  <h3>Producer – Create Batch</h3>
  <input id="bid" placeholder="Batch ID" />
  <input id="pname" placeholder="Product Name" />
  <input id="qty" placeholder="Quantity" />
  <button id="createBatch">Create Batch</button>
</div>

<!-- TRANSPORTER -->
<div class="card hidden" id="transporter">
  <h3>Transporter – Add Sensor Data</h3>
  <input id="sid" placeholder="Batch ID" />
  <input id="temp" placeholder="Temperature" />
  <input id="hum" placeholder="Humidity" />
  <input id="loc" placeholder="Location" />
  <button id="addSensor">Add Sensor Data</button>
</div>

<!-- DISTRIBUTOR -->
<div class="card hidden" id="distributor">
  <h3>Distributor – Transfer Ownership</h3>
  <input id="tid" placeholder="Batch ID" />
  <input id="to" placeholder="New owner address" />
  <button id="transfer">Transfer</button>
</div>

<!-- RETAILER -->
<div class="card hidden" id="retailer">
  <h3>Retailer – Mark Arrived</h3>
  <input id="rid" placeholder="Batch ID" />
  <select id="passed">
    <option value="true">Inspection Passed</option>
    <option value="false">Inspection Failed</option>
  </select>
  <button id="arrive">Mark Arrived</button>
</div>

<!-- QR -->
<div class="card">
  <h3>Generate QR Code</h3>
  <input id="qrBatch" placeholder="Batch ID" />
  <button id="genQR">Generate QR</button>
  <div id="qr"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
const CONTRACT_ADDRESS = "0x92F8eFCB1cd479eE2c7FE9AaDAFEe6248B09e88F";
const ABI = [
  "function createBatch(uint256,string,uint256)",
  "function addSensorData(uint256,int256,int256,string)",
  "function transferOwnership(uint256,address)",
  "function markAsArrived(uint256,bool)",
  "function registerProducer(address)",
  "function registerTransporter(address)",
  "function registerDistributor(address)",
  "function registerRetailer(address)"
];

let provider, signer, contract;

const hideAll = () =>
  ["admin","producer","transporter","distributor","retailer"]
  .forEach(id => document.getElementById(id).classList.add("hidden"));

document.getElementById("roleSelect").onchange = e => {
  hideAll();
  if (e.target.value)
    document.getElementById(e.target.value).classList.remove("hidden");
};

document.getElementById("connectBtn").onclick = async () => {
  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  document.getElementById("account").innerText = await signer.getAddress();
  contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
};

regProducer.onclick = () => contract.registerProducer(regAddr.value);
regTransporter.onclick = () => contract.registerTransporter(regAddr.value);
regDistributor.onclick = () => contract.registerDistributor(regAddr.value);
regRetailer.onclick = () => contract.registerRetailer(regAddr.value);

createBatch.onclick = () =>
  contract.createBatch(bid.value, pname.value, qty.value);

addSensor.onclick = () =>
  contract.addSensorData(sid.value, temp.value, hum.value, loc.value);

transfer.onclick = () =>
  contract.transferOwnership(tid.value, to.value);

arrive.onclick = () =>
  contract.markAsArrived(rid.value, passed.value === "true");

genQR.onclick = () => {
  document.getElementById("qr").innerHTML = "";
  new QRCode("qr", {
    text: `${location.origin}/Project/scan.html?batchId=${qrBatch.value}`,
    width: 180,
    height: 180
  });
};
</script>

</body>
</html>
