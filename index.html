<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FreshChain – Blockchain Product Traceability</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial, sans-serif; margin: 24px; }
h2 { margin-top: 0 }
.card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin-bottom: 16px; }
.row { display: flex; gap: 10px; flex-wrap: wrap; margin: 8px 0; }
input, select, button { padding: 8px; }
.hidden { display: none; }
pre { background:#fafafa; padding:12px; border-radius:8px; }
</style>
</head>

<body>

<h2>FreshChain – All-in-One Management Panel</h2>

<!-- CONNECTION -->
<div class="card">
  <button id="connectBtn">Connect MetaMask</button>
  <div>Account: <b id="account">-</b></div>
  <div>Network: <b>Sepolia</b></div>

  <div class="row">
    <label>Select Role:</label>
    <select id="roleSelect" disabled>
      <option value="">Choose…</option>
      <option value="admin">Admin</option>
      <option value="producer">Producer</option>
      <option value="transporter">Transporter</option>
      <option value="distributor">Distributor</option>
      <option value="retailer">Retailer</option>
      <option value="customer">Customer</option>
    </select>
  </div>
</div>

<!-- ADMIN -->
<div class="card hidden" id="admin">
<h3>Admin</h3>
<input id="regAddr" placeholder="User address">
<button onclick="register('registerProducer')">Register Producer</button>
<button onclick="register('registerTransporter')">Register Transporter</button>
<button onclick="register('registerDistributor')">Register Distributor</button>
<button onclick="register('registerRetailer')">Register Retailer</button>
</div>

<!-- PRODUCER -->
<div class="card hidden" id="producer">
<h3>Producer</h3>
<input id="p_bid" placeholder="Batch ID">
<input id="p_name" placeholder="Product name">
<input id="p_qty" placeholder="Quantity">
<button onclick="createBatch()">Create Batch</button>
</div>

<!-- TRANSPORTER -->
<div class="card hidden" id="transporter">
<h3>Transporter</h3>
<input id="t_bid" placeholder="Batch ID">
<input id="t_temp" placeholder="Temperature">
<input id="t_hum" placeholder="Humidity">
<input id="t_loc" placeholder="Location">
<button onclick="addSensor()">Add Sensor Data</button>
</div>

<!-- DISTRIBUTOR -->
<div class="card hidden" id="distributor">
<h3>Distributor</h3>
<input id="d_bid" placeholder="Batch ID">
<input id="d_to" placeholder="New owner address">
<button onclick="transfer()">Transfer Ownership</button>
</div>

<!-- RETAILER -->
<div class="card hidden" id="retailer">
<h3>Retailer</h3>
<input id="r_bid" placeholder="Batch ID">
<select id="r_passed">
  <option value="true">Inspection Passed</option>
  <option value="false">Inspection Failed</option>
</select>
<button onclick="markArrived()">Mark Arrived</button>
</div>

<!-- CUSTOMER -->
<div class="card hidden" id="customer">
<h3>Customer – Product Traceability</h3>

<div id="qrSection">
  <input id="qrBatch" placeholder="Batch ID for QR">
  <button onclick="generateQR()">Generate QR</button>
  <div id="qr"></div>
</div>

<h4>Product History</h4>
<pre id="history">Scan QR code to view history.</pre>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
const CONTRACT = "0x92F8eFCB1cd479eE2c7FE9AaDAFEe6248B09e88F";
const ABI = [ /* SAME ABI YOU USED – OMITTED HERE FOR BREVITY */ ];

let provider, signer, contract;

const sections = ["admin","producer","transporter","distributor","retailer","customer"];
function show(role){
  sections.forEach(s=>document.getElementById(s).classList.add("hidden"));
  if(role) document.getElementById(role).classList.remove("hidden");
}

document.getElementById("roleSelect").onchange=e=>show(e.target.value);

document.getElementById("connectBtn").onclick=async()=>{
  provider=new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts",[]);
  signer=provider.getSigner();
  document.getElementById("account").innerText=await signer.getAddress();
  contract=new ethers.Contract(CONTRACT,ABI,signer);
  document.getElementById("roleSelect").disabled=false;
};

async function register(fn){
  await contract[fn](document.getElementById("regAddr").value);
}

async function createBatch(){
  await contract.createBatch(
    Number(p_bid.value),
    p_name.value,
    Number(p_qty.value)
  );
}

async function addSensor(){
  await contract.addSensorData(
    Number(t_bid.value),
    Number(t_temp.value),
    Number(t_hum.value),
    t_loc.value
  );
}

async function transfer(){
  await contract.transferOwnership(
    Number(d_bid.value),
    d_to.value
  );
}

async function markArrived(){
  await contract.markAsArrived(
    Number(r_bid.value),
    r_passed.value==="true"
  );
}

/* ===== QR ===== */
function generateQR(){
  const id=qrBatch.value;
  const url=`${location.origin}${location.pathname}?batchId=${id}`;
  document.getElementById("qr").innerHTML="";
  new QRCode(document.getElementById("qr"),url);
}

/* ===== AUTO LOAD HISTORY FROM QR ===== */
const params=new URLSearchParams(location.search);
if(params.has("batchId")){
  show("customer");
  loadHistory(params.get("batchId"));
}

async function loadHistory(id){
  provider=new ethers.providers.JsonRpcProvider(
    "https://sepolia.infura.io/v3/YOUR_INFURA_KEY"
  );
  contract=new ethers.Contract(CONTRACT,ABI,provider);

  const b=await contract.getBatchHistory(id);

  let out=`Batch ID: ${b.batchId}
Product: ${b.productName}
Quantity: ${b.quantity}
Owner: ${b.currentOwner}
Arrived: ${b.arrived}
Inspection Passed: ${b.inspectionPassed}

Sensor Logs:
`;

  b.sensors.forEach(s=>{
    out+=`- ${new Date(s.timestamp*1000).toLocaleString()}
  Temp: ${s.temperature}°C
  Humidity: ${s.humidity}%
  Location: ${s.location}
  Transporter: ${s.transporter}

`;
  });

  out+="Ownership History:\n";
  b.ownerships.forEach(o=>{
    out+=`- ${new Date(o.timestamp*1000).toLocaleString()}
  ${o.from} → ${o.to}\n`;
  });

  history.innerText=out;
}
</script>

</body>
</html>
