<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yahia Khanchouch – 220504543 – Blockchain Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial, sans-serif; margin: 24px; }
.card { border:1px solid #ddd; padding:16px; border-radius:10px; margin-bottom:16px; }
.row { display:flex; gap:10px; flex-wrap:wrap; margin:8px 0; }
.hidden { display:none; }
.status { margin-top:10px; padding:10px; border-radius:6px; white-space:pre-line; display:none; }
.ok { background:#e6fffa; color:#065f46; border:1px solid #10b981; }
.err { background:#fee2e2; color:#7f1d1d; border:1px solid #ef4444; }
input, select, button { padding:8px; }
button { cursor:pointer; }
</style>
</head>

<body>

<h2>FreshChain – Management Panels</h2>

<!-- CONNECT -->
<div class="card">
  <button id="connectBtn">Connect MetaMask</button>
  <p><b>Account:</b> <span id="account">-</span></p>
  <p><b>Network:</b> <span id="network">-</span></p>

  <select id="roleSelect" disabled>
    <option value="">Select role</option>
    <option value="admin">Admin</option>
    <option value="producer">Producer</option>
    <option value="transporter">Transporter</option>
    <option value="distributor">Distributor</option>
    <option value="retailer">Retailer</option>
    <option value="customer">Customer</option>
  </select>
</div>

<!-- ADMIN -->
<div class="card hidden" id="admin">
  <h3>Admin – Register Roles</h3>
  <input id="regAddr" placeholder="0x user address">
  <div class="row">
    <button onclick="registerRole('registerProducer')">Producer</button>
    <button onclick="registerRole('registerTransporter')">Transporter</button>
    <button onclick="registerRole('registerDistributor')">Distributor</button>
    <button onclick="registerRole('registerRetailer')">Retailer</button>
  </div>
  <div id="adminStatus" class="status"></div>
</div>

<!-- PRODUCER -->
<div class="card hidden" id="producer">
  <h3>Producer – Create Batch</h3>
  <input id="p_id" placeholder="Batch ID">
  <input id="p_name" placeholder="Product name">
  <input id="p_qty" placeholder="Quantity">
  <button onclick="createBatch()">Create Batch</button>
  <div id="producerStatus" class="status"></div>
</div>

<!-- TRANSPORTER -->
<div class="card hidden" id="transporter">
  <h3>Transporter – Add Sensor Data</h3>
  <input id="t_id" placeholder="Batch ID">
  <input id="t_temp" placeholder="Temperature">
  <input id="t_hum" placeholder="Humidity (0–100)">
  <input id="t_loc" placeholder="Location">
  <button onclick="addSensor()">Add Sensor Data</button>
  <div id="transporterStatus" class="status"></div>
</div>

<!-- DISTRIBUTOR -->
<div class="card hidden" id="distributor">
  <h3>Distributor – Transfer Ownership</h3>
  <input id="d_id" placeholder="Batch ID">
  <input id="d_to" placeholder="New owner address">
  <button onclick="transferOwner()">Transfer Ownership</button>
  <div id="distributorStatus" class="status"></div>
</div>

<!-- RETAILER -->
<div class="card hidden" id="retailer">
  <h3>Retailer – Mark As Arrived</h3>
  <input id="r_id" placeholder="Batch ID">
  <select id="r_passed">
    <option value="true">Inspection Passed</option>
    <option value="false">Inspection Failed</option>
  </select>
  <button onclick="markArrived()">Mark Arrived</button>
  <div id="retailerStatus" class="status"></div>
</div>

<!-- CUSTOMER -->
<div class="card hidden" id="customer">
  <h3>Customer – Generate QR Code</h3>
  <input id="qrId" placeholder="Batch ID">
  <button onclick="generateQR()">Generate QR</button>
  <br><br>
  <img id="qrImg">
  <p id="qrLink"></p>
  <div id="customerStatus" class="status"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<script>
const CONTRACT = "0xd9145CCE52D386f254917e481eB44e9943F39138";

const ABI = [
  "function createBatch(uint256,string,uint256)",
  "function addSensorData(uint256,int256,int256,string)",
  "function transferOwnership(uint256,address)",
  "function markAsArrived(uint256,bool)",
  "function registerProducer(address)",
  "function registerTransporter(address)",
  "function registerDistributor(address)",
  "function registerRetailer(address)"
];

let provider, signer, contract;

function showStatus(id,msg,ok=false){
  const el=document.getElementById(id);
  el.style.display="block";
  el.className="status "+(ok?"ok":"err");
  el.innerText=msg;
}

connectBtn.onclick=async()=>{
  provider=new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts",[]);
  signer=provider.getSigner();
  contract=new ethers.Contract(CONTRACT,ABI,signer);
  account.innerText=await signer.getAddress();
  network.innerText=(await provider.getNetwork()).name;
  roleSelect.disabled=false;
};

roleSelect.onchange=e=>{
  ["admin","producer","transporter","distributor","retailer","customer"]
  .forEach(r=>document.getElementById(r).classList.add("hidden"));
  if(e.target.value) document.getElementById(e.target.value).classList.remove("hidden");
};

async function registerRole(fn){
  if(!ethers.utils.isAddress(regAddr.value))
    return showStatus("adminStatus","❌ Invalid address");
  try{
    await contract[fn](regAddr.value);
    showStatus("adminStatus","✅ Role registered",true);
  }catch{
    showStatus("adminStatus","❌ Only admin can register roles");
  }
}

async function createBatch(){
  if(isNaN(p_id.value)||!p_name.value||isNaN(p_qty.value))
    return showStatus("producerStatus","❌ Invalid input");
  try{
    await contract.createBatch(p_id.value,p_name.value,p_qty.value);
    showStatus("producerStatus","✅ Batch created",true);
  }catch{
    showStatus("producerStatus","❌ Batch exists or not Producer");
  }
}

async function addSensor(){
  if(isNaN(t_id.value)||isNaN(t_temp.value)||isNaN(t_hum.value))
    return showStatus("transporterStatus","❌ Invalid input");
  try{
    await contract.addSensorData(t_id.value,t_temp.value,t_hum.value,t_loc.value);
    showStatus("transporterStatus","✅ Sensor data added",true);
  }catch{
    showStatus("transporterStatus","❌ Not Transporter or Batch missing");
  }
}

async function transferOwner(){
  if(isNaN(d_id.value)||!ethers.utils.isAddress(d_to.value))
    return showStatus("distributorStatus","❌ Invalid input");
  try{
    await contract.transferOwnership(d_id.value,d_to.value);
    showStatus("distributorStatus","✅ Ownership transferred",true);
  }catch{
    showStatus("distributorStatus","❌ Transfer failed");
  }
}

async function markArrived(){
  if(isNaN(r_id.value))
    return showStatus("retailerStatus","❌ Invalid batch ID");
  try{
    await contract.markAsArrived(r_id.value,r_passed.value==="true");
    showStatus("retailerStatus","✅ Batch marked arrived",true);
  }catch{
    showStatus("retailerStatus","❌ Not Retailer");
  }
}

function generateQR(){
  if(isNaN(qrId.value))
    return showStatus("customerStatus","❌ Invalid batch ID");
  const url=`${location.origin}${location.pathname.replace("index.html","")}scan.html?batchId=${qrId.value}`;
  qrImg.src=`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
  qrLink.innerText=url;
  showStatus("customerStatus","✅ QR generated",true);
}
</script>

</body>
</html>
